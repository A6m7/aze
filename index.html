<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصمم القصائد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4e54c8;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: #4e54c8;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
        }
        .btn:hover {
            background: #3a41b5;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .feature {
            text-align: center;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بكم في مصمم القصائد</h1>
        <p style="text-align: center;">أداة متكاملة لتصميم قصائدك العربية بجمالية أخاذة</p>
        
        <div style="text-align: center;">
            <a href="/create" class="btn">ابدأ التصميم الآن</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>تصاميم متنوعة</h3>
                <p>اختر بين نمطين مختلفين لتصميم قصيدتك</p>
            </div>
            <div class="feature">
                <h3>خطوط واضحة</h3>
                <p>عرض نص القصيدة بخطوط واضحة وجميلة</p>
            </div>
            <div class="feature">
                <h3>تنزيل سهل</h3>
                <p>احفظ تصميمك كصورة بجودة عالية</p>
            </div>
        </div>
    </div>
</body>
</html>
